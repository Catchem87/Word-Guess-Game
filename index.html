<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftContainer">
                <img class="theHip" src="assets/images/the-hip.png" alt="The Hip">
            </div> <!-- end of left container -->
            <div class="rightContainer">
                <h2>The Tragically Hip Word Guess Game</h2>
                <h5 id="callToAction">Press any key to get started!</h5>
            </div> <!-- end of right container -->
        </div> <!-- end of container div -->
    </div> <!-- end of header div -->

    <div class="body">
        <div class="gameContainer">
            <div class="topContent">
                <p><span id="answer"></span></p>
                <p>Wins:<span id="wins"></span></p>
            </div> <!-- end top content -->
            <div class="bottomContent">
                <p>Letters Already Guessed:<span id="allGuesses"></span></p>
                <p>Number of Guesses Remaining:<span id="attempts-left"></span></p>
            </div> <!-- end of bottom content -->
            <div>
                <span id="user-guess"></span>
            </div>

        </div> <!-- end of game container -->

    </div> <!-- end of body div -->

    <script type="text/javascript">
        //* Declare arrays
        var alphabet = [
            'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o',
            'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
        ]
        var wordList = [
            "BOBCAYGEON",
            "GORD",
            "POETS",
            "MACHINE",
            "KINGSTON",
            "CANADIAN",
            "ROB",
            "JOHNNY",
            "PAUL",
            "COURAGE"
        ]
        // Declarations
        var userLetters = [];
        var correctLetters = [];
        var incorrectLetters = [];

        // * Set counter
        var counter = 10;
        document.getElementById("attempts-left").innerHTML = " " + counter;

        //* Select random word from wordList array
        var selectedWord = Math.floor(Math.random() * 10);
        var answerWord = wordList[selectedWord];
        console.log(answerWord);

        //* Split word into letters
        var letters = answerWord.split("");
        console.log(letters);

        //* Console log number of letters in word
        var wordLength = answerWord.length;
        console.log(wordLength);

        //* Display blank spaces for word
        var wordDisplay = [wordLength];
        var displayOutput = "";

        var setup = function () {
            for (var i = 0; i < answerWord.length; i++) {
                wordDisplay[i] = "_ ";
                displayOutput = displayOutput + wordDisplay[i];
            }
            document.getElementById("answer").innerHTML = displayOutput;
            displayOutput = "";
        }

        //* Run setup function written above
        window.onload = function () {
            setup();
        }

        //* User guess function
        document.addEventListener("keyup", function (event) {
            for (var i = 0; i < alphabet.length; i++) {
                if (alphabet[i] === event.key) {
                    userKey = event.key.toUpperCase();
                    userLetters.push(userKey);
                    console.log(userKey);
                    allGuesses.innerHTML += event.key;
                }
            }
        });

        



    </script>
</body>

</html>
