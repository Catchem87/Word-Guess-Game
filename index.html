<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftContainer">
                <img class="theHip" src="assets/images/the-hip.png" alt="The Hip">
            </div> <!-- end of left container -->
            <div class="rightContainer">
                <h2>The Tragically Hip Word Guess Game</h2>
            </div> <!-- end of right container -->
        </div> <!-- end of container div -->
    </div> <!-- end of header div -->

    <div class="body">
        <div class="gameContainer">
            <p>Press any key to get started!</p>
            <div class="wordGuess">
                <div class="topContent">
                    <p>Number of Guesses Remaining:<span id="remain-guess"></span></p>
                    <p>Wins:<span id="winsNo"></span></p>
                </div> <!-- end top content -->
                <div class="bottomContent">
                    <p>Letters Already Guessed:<span id="all-guesses"></span></p>
                    <p>Current Word:<span id="current-word"></span></p>
                </div> <!-- end of bottom content -->
                <div>
                    <span id="user-guess"></span>
                </div>

            </div> <!-- end of word guess container -->

        </div> <!-- end of game container -->

    </div> <!-- end of body div -->

    <script type="text/javascript">

        //* An Array of Words 
        var wordList = [
            "Bobcaygeon",
            "Gord",
            "Poets",
            "Machine",
            "Kingston",
            "Canadian",
            "Rob",
            "Johnny",
            "Paul",
            "Courage"
        ]

        //* Remaining guesses counter
        var guessCounter = document.getElementById('remain-guess');

        //* User guess
       
        var userGuess = document.getElementById('user-guess');

        //* User guess function

        document.onkeyup = function(event) {
            console.log(event);
            userGuess.innerHTML = event.key;
        };

         document.addEventListener('onkeyup', myFunction);

        function myFunction() {
            document.getElementById('user-guess').innerHTML += event.key;
        }

  


    </script>
</body>

</html>
