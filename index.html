<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftContainer">
                <img class="theHip" src="assets/images/the-hip.png" alt="The Hip">
            </div> <!-- end of left container -->
            <div class="rightContainer">
                <h2>The Tragically Hip Word Guess Game</h2>
                <h5 id="callToAction">Press any key to get started!</h5>
            </div> <!-- end of right container -->
        </div> <!-- end of container div -->
    </div> <!-- end of header div -->

    <div class="body">
        <div class="gameContainer">
            <div class="topContent">
                <p>Current Word:<span id="answer"></span></p>
                <p>Wins:<span id="wins"></span></p>
            </div> <!-- end top content -->
            <div class="bottomContent">
                <p>Letters Already Guessed:<span id="allGuesses"></span></p>
                <p>Number of Guesses Remaining:<span id="attempts-left"></span></p>
            </div> <!-- end of bottom content -->
            <div>
                <span id="user-guess"></span>
            </div>

        </div> <!-- end of game container -->

    </div> <!-- end of body div -->

    <script type="text/javascript">

        //* Declare arrays
        var alphabet = [
            'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o',
            'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
        ]
        var wordList = [
            "BOBCAYGEON",
            "GORD",
            "POETS",
            "MACHINE",
            "KINGSTON",
            "CANADIAN",
            "ROB",
            "JOHNNY",
            "PAUL",
            "COURAGE"
        ]

        //* Select random word from wordList array
        var selectedWord = Math.floor(Math.random()*10);
        var answerWord = wordList[selectedWord];
        console.log(answerWord);   
        
        //* User guess function
        document.onkeyup = function (event) {
            console.log(event.key);
            for(var i = 0; i < alphabet.length; i++) {
                if(alphabet[i] === event.key) {
                    allGuesses.innerHTML += event.key;
                }
            }    
        };

    </script>
</body>

</html>
